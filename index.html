<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Career AI</title>
<style>
body{font-family:Arial;background:#f6f6f6;padding:30px}
.card{background:#fff;padding:20px;border-radius:12px;margin-bottom:20px}
.result-card{padding:20px;border-radius:12px;margin-top:20px;color:#222}
.good{background:#E9F9EE;border:2px solid #2A9D8F}
.warning{background:#FFF8E6;border:2px solid #E9C46A}
.bad{background:#FFECEC;border:2px solid #E76F51}
.dot{width:12px;height:12px;border-radius:50%;display:inline-block;margin-right:8px}
.dot.green{background:#2A9D8F}
.dot.yellow{background:#E9C46A}
.dot.red{background:#E76F51}
button{padding:8px 16px;border:none;border-radius:8px;background:#2A9D8F;color:white;cursor:pointer}
textarea{width:100%;height:100px;padding:10px}
</style>
</head>
<body>

<div class="card">
<h3>Nhập câu trả lời của bạn</h3>
<textarea id="input"></textarea>
<br><br>
<button onclick="analyze()">Phân tích</button>
</div>

<div id="result"></div>

<script>

function extract(text){
text=text.toLowerCase()

let interest=[]
let academic=[]
let finance=0

if(/lập trình|phần mềm|ai|công nghệ/.test(text)) interest.push('I')
if(/toán|lý/.test(text)) academic.push('logic')
if(/gia đình|hỗ trợ|ngân sách/.test(text)) finance=1

return {interest,academic,finance}
}

function isDataSufficient(f){
let score=0
if(f.interest.length) score++
if(f.academic.length) score++
if(f.finance>0) score++
return score>=2
}

function analyze(){

let text=document.getElementById('input').value.trim()

let res=document.getElementById('result')

if(text.length<5){
res.innerHTML=renderBad("Không thể phân tích dữ liệu","Câu trả lời quá ngắn.")
return
}

let features=extract(text)

let infoScore=0
if(features.interest.length) infoScore++
if(features.academic.length) infoScore++
if(features.finance>0) infoScore++

if(!isDataSufficient(features)){
if(infoScore==1){
res.innerHTML=renderWarning("Cần thêm thông tin","Hãy mô tả rõ hơn về sở thích hoặc năng lực.")
}else{
res.innerHTML=renderBad("Không thể phân tích dữ liệu","Dữ liệu quá ít hoặc không liên quan.")
}
return
}

res.innerHTML=renderGood("Phân tích thành công","Phù hợp nhóm ngành Công nghệ / Kỹ thuật.")

}

function renderGood(title,msg){
return `
<div class="result-card good">
<span class="dot green"></span><strong>${title}</strong>
<p>${msg}</p>
</div>`
}

function renderWarning(title,msg){
return `
<div class="result-card warning">
<span class="dot yellow"></span><strong>${title}</strong>
<p>${msg}</p>
</div>`
}

function renderBad(title,msg){
return `
<div class="result-card bad">
<span class="dot red"></span><strong>${title}</strong>
<p>${msg}</p>
</div>`
}

</script>

</body>
</html>
